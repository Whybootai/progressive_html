<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tool: Analyze & Generate</title>
    
</head>

<body>
    <!-- Dark/Light Mode Toggle -->
    <div id="theme-toggle" onclick="toggleTheme()">üåô</div>

    <header>
        <h1>HTML Tool: Analyze & Generate</h1>
    </header>
    <main>
        <!-- HTML Analyzer Section -->
        <section id="analyzer">
            <h2>HTML Analyzer</h2>
            <textarea id="html-input" rows="8" placeholder="Paste your HTML code here"></textarea>
            <div class="icon-buttons">
                <button class="icon-button" onclick="analyzeHTML()">
                    <i class="icon">üîç</i>
                    <span>Analyze HTML</span>
                </button>
            </div>
        </section>

        <!-- HTML Generator Section -->
        <section id="generator">
            <h2>HTML Generator</h2>
            <input type="text" id="page-title" placeholder="Enter page title" />
            <textarea id="header-content" rows="4" placeholder="Enter header content"></textarea>
            <textarea id="main-content" rows="6" placeholder="Enter main content"></textarea>
            <textarea id="footer-content" rows="4" placeholder="Enter footer content"></textarea>
            <div class="icon-buttons">
                <button class="icon-button" onclick="generateHTML()">
                    <i class="icon">‚öôÔ∏è</i>
                    <span>Generate HTML</span>
                </button>
            </div>
            <div id="copy-output"><a onclick="copyGeneratedHTML()" id="copy-link">Copy</a></div>
            <h3>Generated HTML:</h3>
            <textarea id="output" rows="10" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>¬© 2025 HTML Tool. All rights reserved.</p>
    </footer>

    
</body>

</html>
